<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Contact Form Design</title>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h1>Letâ€™s talk on something <span class="highlight">great</span> together</h1>
                <div class="contact-info">
                    <div class="info-item">
                        <img src="img/tabler.png" alt="Email Icon">
                        <p><strong>Email:</strong> vadim.dyachuk2006@gmail.com</p>
                    </div>
                    <div class="info-item">
                        <img src="img/phone.png" alt="Phone Icon">
                        <p><strong>Phone:</strong> +380 95 080 38 12</p>
                    </div>
                    <div class="info-item">
                        <img src="img/location.png" alt="Location Icon">
                        <p><strong>Location:</strong> Vitalia Merinova Street 19B House</p>
                    </div>
                </div>
                <div class="social-icons">
                    <a href="#"><img src="img/linkedin.png" alt="LinkedIn"></a>
                    <a href="#"><img src="img/behance.png" alt="Behance"></a>
                    <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
                </div>
            </div>
            <div class="right">
                <h2>I'm interested in:</h2>
                <form action="#">
                    <div class="interests">
                        <div class="interest-item">
                            <input type="radio" id="uxui" name="interest" checked>
                            <label for="uxui">UX/UI design</label>
                        </div>
                        <div class="interest-item">
                            <input type="radio" id="webdesign" name="interest">
                            <label for="webdesign">Web design</label>
                        </div>
                        <div class="interest-item">
                            <input type="radio" id="designsystem" name="interest">
                            <label for="designsystem">Design system</label>
                        </div>
                        <div class="interest-item">
                            <input type="radio" id="graphicdesign" name="interest">
                            <label for="graphicdesign">Graphic design</label>
                        </div>
                        <div class="interest-item">
                            <input type="radio" id="other" name="interest">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <input type="text" placeholder="Your name">
                    <input type="email" placeholder="Your email">
                    <textarea placeholder="Your message"></textarea>
                    <button type="submit">Send message</button>
                </form>
            </div>
        </div>
    </body>
</html>
